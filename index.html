<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varshith Interior Solution</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Varshith Interior Solution</h1>
    </header>

    <main>
        <section class="invoice-section">
            <h2>Invoice</h2>
            <button id="addItemBtn">Add Item</button>
            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Material Used</th>
                        <th>Qty</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
            <div class="totals">
                <label>GST (%): <input type="number" id="gstInput" value="18"></label>
                <div>Total Cost: <span id="totalCost">0.00</span></div>
                <div>GST: <span id="gstAmount">0.00</span></div>
                <div>Final Cost: <span id="finalCost">0.00</span></div>
            </div>
            <button id="downloadPdfBtn">Download PDF</button>
            <p class="note">Note: 50% advance, 30% after 50% work, 20% on completion</p>
        </section>

        <section class="design-section">
            <h2>3D Design Generator</h2>
            <input type="file" id="designUpload" accept="image/*">
            <button id="generate3DBtn">Generate 3D Design</button>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <div id="threeContainer"></div>
        </section>
    </main>

    <footer>
        &copy; 2025 Varshith Interior Solution
    </footer>

    <script src="script.js"></script>
</body>
</html>
