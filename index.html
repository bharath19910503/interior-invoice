<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Varshith Interior Solutions - Invoice</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Varshith Interior Solutions - Invoice Generator</h1>

  <div class="invoice-header">
    <input id="clientName" placeholder="Client Name">
    <input id="invoiceNumber" placeholder="Invoice Number">
    <input id="invoiceDate" type="date">
    <input type="file" id="logoUpload" accept="image/*">
    <img id="logoImg" class="logo-preview" />
  </div>

  <div class="recover-section">
    <input id="recoverNum" placeholder="Enter Invoice # to recover">
    <button onclick="recoverInvoice(document.getElementById('recoverNum').value)">Recover Invoice</button>
  </div>

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Material</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="addRowBtn">Add Item</button>
  <button id="clearRowsBtn">Clear All</button>

  <div class="totals">
    <label>GST %: <input id="gstPercent" type="number" value="18"></label>
    <p>Total Cost: <span id="totalCost">0.00</span></p>
    <p>GST Amount: <span id="gstAmount">0.00</span></p>
    <p>Final Cost: <span id="finalCost">0.00</span></p>
  </div>

  <h2>2D â†’ 3D Designer</h2>
  <input type="file" id="upload2D" accept="image/*" multiple>
  <div id="designList"></div>
  <div id="preview3D" class="preview3d"></div>

  <button id="generatePDFBtn">Generate Invoice PDF</button>

  <script src="script.js"></script>
</body>
</html>
