<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="header-left">
    <img src="#" alt="Logo">
    <div>
      <h1>Company Name</h1>
      <div class="company-sub">Your tagline here</div>
    </div>
  </div>
</header>

<main>
  <div class="left-col">
    <div class="controls">
      <button id="addDesignBtn">Add 2D → 3D Design</button>
    </div>
    <div class="design-list"></div>

    <div id="paymentBreakdown" class="summary" style="flex-direction: column;"></div>
  </div>

  <div class="right-col">
    <button id="generatePdfBtn" class="primary">Generate PDF</button>
  </div>
</main>

<footer>© 2025 Company Name. All rights reserved.</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
