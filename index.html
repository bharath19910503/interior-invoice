<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Varshith Interior Solution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Varshith Interior Solution</h1>
    </header>
    <main>
        <section>
            <h2>Upload 2D Design</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="design" accept="image/*">
                <button type="submit">Generate 3D Design</button>
            </form>
            <div id="progress"></div>
            <div id="preview3d"></div>
        </section>

        <section>
            <h2>Invoice</h2>
            <table id="invoiceTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Material Used</th>
                        <th>Qty</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addRow">Add Item</button>

            <div id="totals">
                <p>Total Cost: <span id="totalCost">0.00</span></p>
                <p>GST: <span id="gst">0.00</span></p>
                <p>Final Cost: <span id="finalCost">0.00</span></p>
            </div>

            <div>
                <textarea id="note" readonly>
Note:- 50 pct of the quoted amount has to be paid as advance 30 PCT amount should be paid after completing 50 PCT of work and remaining 20 PCT should be paid at the completing the work
                </textarea>
            </div>

            <button id="downloadInvoice">Download Invoice PDF</button>
        </section>
    </main>
    <footer>
        <p>Address: NO 39 BRN Ashish Layout Near Sri Thimmaraya Swami Gudi Anekal - 562106</p>
        <p>Phone: +91 9916511599 & +91 8553608981</p>
        <p>Email: Varshithinteriorsolutions@gmail.com</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
